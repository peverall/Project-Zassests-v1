<h1>Sign Up works!</h1>

<div class="form-container mat-elevation-z5">
    <h1>Sign Up</h1>

<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    
    <mat-form-field>
        <input matInput placeholder="Name" formControlName="name" />
        <mat-error *ngIf="name?.errors?.['required']">Name is required</mat-error>
        <!--mat-error *ngIf="email?.errors?.['email']">Please enter a valid email</mat-error-->
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Email Address" formControlName="email" />
        <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
        <mat-error *ngIf="email?.errors?.['email']">Please enter a valid email</mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password" />
        <mat-error *ngIf="password?.errors?.['required']">Password is required </mat-error>
        <mat-error *ngIf="password?.errors?.['password']">Please enter the correct password</mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" />
        <mat-error *ngIf="confirmPassword?.errors?.['required']">Confirm Password is required </mat-error>
        <!--mat-error *ngIf="password?.errors?.['password']">Please make sure passwords match</mat-error-->
    </mat-form-field>

    <mat-error *ngIf="signUpForm.errors?.['passwordsDoNotMatch']">
        Passwords must match
    </mat-error>

    

    <div class="center margin-top">
        <button mat-raised-button color="primary" type="submit">
            Sign Up
        </button>
    </div>    
    
</form>


</div>
